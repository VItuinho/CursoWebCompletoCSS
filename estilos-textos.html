<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de estilos-textos</title>
    <style>
        body {
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
        }

        .negrito {
            /* normal, bold*/
            font-weight: 900;
        }

        .italico {
            font-style: italic;
        }

        .formatacao{
            text-decoration: line-through;
        }

        .texto {
            font: bold 40px 'Times New Roman';
        }

    </style>
</head>
<body>

    <p class="negrito">Texto negrito</p>
    <p class="italico">Texto itálico</p>
    <p class="formatacao">Formatação de texto</p>
    <p class="texto">Texto</p>
    <p>padrão</p>

    <a href="cor-imagem-fundo.html">Proxima aula</a>
</body>
</html>
